    <title>Smart Health</title>
    
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1>Smart Health</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                    <!--alterar o href da linha de baixo para linkar o index-4 quando assim concluido-->
                    <li class="nav-item"><a href="https://www.programasaudefacil.com.br/calculadora-de-imc" class="nav-link">IMC</a></li>
                    <li class="nav-item"><a href="index-3.html" class="nav-link"> Sobre</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="index-2.html">Entrar</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="https://www.programasaudefacil.com.br/calculadora-de-imc" class="nav-link">IMC</a></li>
                <li class="nav-item"><a href="index-3.html" class="nav-link">Sobre</a></li>
            </ul>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>

    <main id="container-calculadora-imc">
        <section id="calculadora-imc">
            <form id="form-calc-imc">
                <h1 id="titulo">
                    Calculadora IMC:
                </h1>

                <div class="input-box">
                    <label>
                        Informe o seu peso em Kg:
                    </label>
                    <div class="input-field">
                        <input type="number" id="valor-peso" name="valor-peso" required>
                    </div>
                </div>

                <div class="input-box">
                    <label>
                        Informe a sua altura em cm:
                    </label>
                    <div class="input-field">
                        <input type="number" id="valor-altura" name="valor-altura" required>
                    </div>
                </div>
                
                <button id="calcular-imc">
                    Calcular
                </button>
                
                <div id="infos" class="hidden">
                    <div id="resultado">
                        <div id="imc">
                            <span>Seu IMC:</span>
                            <span id="valor-imc"></span>
                        </div>
                        <div id="descriçao-peso">
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/script-calc-imc.js"></script>

    
</body>


</html>
