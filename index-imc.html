<!DOCTYPE html>
<html lang="pt-br">
<!--PÁGINA CALCULADORA-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script-header-html.js" type="text/javascript" defer></script>
    <title>Smart Health</title>
    
</head>

<body>
    
    <main-header></main-header>
    <main id="container-calculadora-imc" class="calculadora-index">
        <section id="calculadora-imc" class="calculadora-section">
            <form id="form-calc-imc">
                <h1 id="titulo">
                    Calculadora IMC:
                </h1>

                <div class="input-field">
                    <label>Informe o seu peso em Kg:</label>              
                        <input type="number" id="valor-peso" name="valor-peso" min="0" required>
                    
                </div>

                <div class="input-field">
                    <label>Informe a sua altura em cm: </label>
                        <input type="number" id="valor-altura" name="valor-altura" min="0" required>
                </div>
                
                <button id="calcular-imc">
                    Calcular
                </button>
                
                <div id="infos" class="hidden">
                    <div id="resultado">
                        <div id="imc">
                            <span>Seu IMC:</span>
                            <span id="valor-imc"></span>
                        </div>
                        <div id="descriçao-peso">
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    
    <script src="assets/js/script-calc-imc.js"></script>
    
    
</body>

</html>
